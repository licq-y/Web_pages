<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Form Example</title>
	<link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
	<h1>Form Example</h1>
	<form action="" method="post">
		<p>Text Input</p>
		<input type="text" placeholder="Username">
		<p>Password Input</p>
		<input type="password" placeholder="Password">
		<p>Radio Buttons</p>
		<input type="radio" name="sex" value="male">Male<br>
		<input type="radio" name="sex" value="female">Female<br>
		<p>Checkbox</p>
		<input type="checkbox" name="interest" value="coding">Coding<br>
		<input type="checkbox" name="interest" value="sports">Sports<br>
		<input type="checkbox" name="interest" value="music">Music<br>
		<input type="checkbox" name="interest" value="trval">Trval<br>
		<input type="checkbox" name="interest" value="reading">Reading<br>
		<input type="checkbox" name="interest" value="gaming">Gaming<br>
		<p>Select Option</p>
		<select name="country" size="1">
			<option value="USA">USA</option>
			<option value="Canada">Canada</option>
			<option value="Australia">Australia</option>
			<option value="Germany">Germany</option>
		    <option value="France">France</option>
			<option value="Japan">Japan</option>
			<option value="India">India</option>
			<option selected value="China">China</option>
			<option value="Brazil">Brazil</option>
		</select>
		<p>Textarea</p>
		<textarea name="tx" rows="4" cols="50" placeholder="Comments"></textarea>
		<p>Submit and Reset Buttons</p>
		<input type="submit" value="Submit">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="reset" value="Reset">
	</form>
</body>
</html>
